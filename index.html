<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo list app</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <!-- main div starts here -->
<div class="wrapper">
    <!-- input task starts  here -->
    <div class="task-input">
     <img src="bars-icon.svg" alt="icon"> 
        <input type="text" placeholder="Add a new task">
    </div>
      <!-- input task ends  here -->

      <!-- controls starts here -->
    <div class="controls">
        <div class="filters">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
    </div>
     <!-- controls ends here -->

     <!-- all tasks starts here -->
    <ul class="task-box"></ul>
    <!-- all tasks ends here -->
  </div>
<!-- main div ends here -->

<script src="script.js"></script>
</body>
</html>
